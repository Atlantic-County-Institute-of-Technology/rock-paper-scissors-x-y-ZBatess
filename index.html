<!DOCTYPE html>
<html lang="en">
    <body style="background-color:rgb(209, 209, 209);">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors XY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons_left">
        <button class= "buttons rock" button id="rock">✊</button>
        <button class= "buttons paper" button id="paper">✋</button>

        <button class= "buttons laptop" button id="laptop">💻</button>
    </div>
    <div class="buttons_right">
    <button class= "buttons rock2" button id="rock2">✊</button>
    <button class= "buttons paper2" button id="paper2">✋</button>
    <button class= "buttons scissors2" button id="scissors2">✌️</button>
    <button class= "buttons annoyingcoworker2" button id=" annoyingcoworker2">🙍‍♂️</button>
    <button class= "buttons laptop2" button id="laptop2">💻</button>
    </div>
    <button class= "You" button id="You">You!</button>
    <button class= "computer" button id="computer">Computer</button>
    <div class="square"></div>
    <div class="score"></div>

    <h3>Score</h3>
